name: Docker Image CI

on:
  push:
    branches: [ "production" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup docker build
      uses: docker/setup-buildx-action@v3

    - name: Run build command
      run: docker compose up -d --build



